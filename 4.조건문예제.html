<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {text-align: center;}
      img {width: 300px; margin-bottom: 50px;}
      div {height: 400px;}
    </style>
  </head>
  <body>
    <div>
  <img id="photo" src="images/pic_1.jpg" alt="이미지">
  </div>
  <br>
  <button onclick="gallery()">이전</button>
  <button onclick="gallery(direct)">다음</button>

  <script type="text/javascript">
    var num = 1;
    var direct = 1;

    function gallery(direct) {
      if (direct) {
        if (num == 9) return;
          num++;
          console.log(direct);
      } else {
        if (num == 1) return;
          num --;
          console.log(direct);
      }
      var photo = document.getElementById('photo');
      photo.setAttribute('src','images/pic_'+num+'.jpg');
    }
  </script>
  </body>
</html>
