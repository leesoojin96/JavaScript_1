<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var a = 12;

      if (a < 10) {
        document.write("a는 10보다 작습니다."+"<br>");
       if (a > 5 ) {
        document.write("a는 5보다 큽니다.");
      }
      else {
        document.write("a는 5이거나 5미만입니다.");
      }
    }
    else {
      document.write("a는 10 이상 입니다.")
    }


    </script>
  </body>
</html>
